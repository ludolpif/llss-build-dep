name: Linux build
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "ci" ]
    tags:
      - "v*.*.*"

env:
  BUILD_CONFIGURATION: Debug

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: set BUILD_CONFIGURATION to Release
      run: echo Release >> $GITHUB_ENV
      if: github.ref_type == 'tag'
      
    - name: apt update
      run: sudo apt update

    - name: build-dep
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ./get --build-dep ${{env.BUILD_CONFIGURATION}}

    - name: install sdl3 system-wide
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: sudo dpkg -i lib/platform/sdl3-deb/libsdl3-*.deb || true; sudo apt install -f

    - name: configure
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ./configure
      
    - name: make
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: make -j BUILD_TYPE=${{env.BUILD_CONFIGURATION}}

    - name: produce artifact
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ./artifacts.sh ${{env.BUILD_CONFIGURATION}} >> $GITHUB_ENV
      
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.artifact}}
        path: artifacts/${{env.artifact}}
        retention-days: 5
